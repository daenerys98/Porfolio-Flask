        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        }

        #navbar-container {
            background-color: #333;

        }

            margin-bottom: 20px;
        }

        .text-section h2,
        .text-section h3 {
            margin: 0;
        }

        .image-section {
            width: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 20px;
        }

        img {
            width: 100%;
            height: auto;
        }

        .custom-link {
            color: #000; /* Alterado para preto (#000) */
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
